version: '3.8'

services:
  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: anker-sentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anker-sentinel-backend
    restart: unless-stopped
    # 增加共享内存大小以防止 Chromium 崩溃
    # 默认 64MB 对于浏览器自动化太小,增加到 512MB
    shm_size: '512mb'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000

      # 数据存储配置 - 使用飞书 Bitable
      DATABASE_STORAGE: bitable

      # 飞书配置（必填）
      FEISHU_APP_ID: ${FEISHU_APP_ID}
      FEISHU_APP_SECRET: ${FEISHU_APP_SECRET}
      FEISHU_BASE_URL: https://open.feishu.cn

      # Redis 配置（可选，开发环境可禁用）
      REDIS_URL: redis://redis:6379
      REDIS_ENABLED: ${REDIS_ENABLED:-false}

      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      SCREENSHOT_DIR: /app/screenshots

      # Email 配置（可选）
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Anita-Web-Sentinel}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      APP_URL: ${APP_URL:-http://localhost}

      # Anthropic AI 配置（用于 Core Web Vitals 分析）
      APP_ANTHROPIC_API_KEY: ${APP_ANTHROPIC_API_KEY:-}
      APP_ANTHROPIC_BASE_URL: ${APP_ANTHROPIC_BASE_URL:-https://ai-router.anker-in.com/v1}
      APP_ANTHROPIC_MODEL: ${APP_ANTHROPIC_MODEL:-us.anthropic.claude-sonnet-4-5-20250929-v1:0}

      # Performance Testing APIs
      WEBPAGETEST_API_KEY: ${WEBPAGETEST_API_KEY:-}
      PAGESPEED_API_KEY: ${PAGESPEED_API_KEY:-}

      # MCP Server 配置（买赠规则查询工具）
      MCP_SERVER_URL: ${MCP_SERVER_URL:-}
      MCP_SERVER_TOKEN: ${MCP_SERVER_TOKEN:-}

      # 浏览器池配置
      BROWSER_POOL_SIZE: ${BROWSER_POOL_SIZE:-5}
      MIN_BROWSER_POOL_SIZE: ${MIN_BROWSER_POOL_SIZE:-3}
      MAX_BROWSER_POOL_SIZE: ${MAX_BROWSER_POOL_SIZE:-10}
      MAX_BROWSER_AGE: ${MAX_BROWSER_AGE:-1800000}
      MAX_BROWSER_USAGE: ${MAX_BROWSER_USAGE:-30}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-30000}

    volumes:
      - screenshot_data:/app/screenshots
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端 Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anker-sentinel-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  screenshot_data:
    driver: local
