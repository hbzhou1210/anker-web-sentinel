version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: anker-sentinel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: anker_web_sentinel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anker-sentinel-backend
    restart: unless-stopped
    # 增加共享内存大小以防止 Chromium 崩溃
    # 默认 64MB 对于浏览器自动化太小,增加到 512MB
    shm_size: '512mb'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/anker_web_sentinel
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      SCREENSHOT_DIR: /app/screenshots

      # Email 配置（可选）
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      APP_URL: ${APP_URL:-http://localhost}

      # Anthropic API (Core Web Vitals 分析)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-5}
      ANTHROPIC_BEDROCK_BASE_URL: ${ANTHROPIC_BEDROCK_BASE_URL:-}

      # Performance Testing APIs
      WEBPAGETEST_API_KEY: ${WEBPAGETEST_API_KEY:-}
      PAGESPEED_API_KEY: ${PAGESPEED_API_KEY:-}

      # MCP Server (买赠规则查询工具)
      MCP_SERVER_URL: ${MCP_SERVER_URL:-}
      MCP_SERVER_TOKEN: ${MCP_SERVER_TOKEN:-}
    volumes:
      - screenshot_data:/app/screenshots
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端 Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anker-sentinel-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  screenshot_data:
    driver: local
